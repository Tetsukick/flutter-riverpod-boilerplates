name: flutter_boilerplate
description: A simple boilerplate project
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.3
  riverpod_annotation: ^2.5.3
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  connectivity_plus: ^6.0.5
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.10+1
  go_router: ^14.3.0
  easy_localization: ^3.0.7
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  app_tracking_transparency: ^2.0.6
  json_annotation: ^4.9.0
  flutter_animate: ^4.5.0

  freezed_annotation: any
dev_dependencies:
  build_runner: ^2.4.13
  build_verify: any
  flutter_gen_runner: any
  freezed: ^2.5.7
  go_router_builder: ^2.7.1
  import_sorter: ^4.6.0
  json_serializable: any
  pubspec_dependency_sorter: ^1.0.5
  riverpod_generator: ^2.4.0
  very_good_analysis: ^6.0.0
  rename: ^3.0.2
  flutter_launcher_icons: ^0.14.1

## Install derry from https://pub.dev/packages/derry and run derry build, derry watch, derry gen
scripts: derry.yaml

# https://pub.dev/packages/flutter_gen, after new assets run derry gen
flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
  assets:
    enabled: true
  fonts:
    enabled: true
  colors:
    inputs:
      - assets/color/colors.xml
    enabled: true
import_sorter:
  comments: false # Optional, defaults to true
  ignored_files: # Optional, defaults to []
    - \/lib\/*
flutter:
  uses-material-design: true
  assets:
    - assets/lang/en.json
    - assets/env/.env.production
    - assets/env/.env.staging
    - assets/env/.env.development
    - assets/env/
    - assets/
    #- assets/image/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
